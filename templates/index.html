<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Python Web Terminal</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body {
      font-family: monospace;
      background: #000000;
      color: #00ff66;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      width: 95%;
      max-width: 1400px;
      height: 92vh;
      background: #0c0c0c;
      border-radius: 22px;
      box-shadow: 0 0 40px rgba(0,255,100,0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid rgba(0,255,100,0.25);
    }

    .titlebar {
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      border-bottom: 1px solid #222;
      box-shadow: inset 0 -1px 3px rgba(0,255,100,0.1);
      border-top-left-radius: 22px;
      border-top-right-radius: 22px;
    }

    .titlebar span {
      color: #00ff66;
      font-size: 14px;
      letter-spacing: 0.6px;
      text-shadow: 0 0 8px #00ff66;
      font-weight: bold;
    }

    #output {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      background: #000;
      color: #00ff66;
      font-size: 16px;
      line-height: 1.5em;
      text-shadow: 0 0 6px #00ff66;
    }

    #inputbar {
      display: flex;
      padding: 12px 16px;
      background: #0c0c0c;
      border-top: 1px solid #111;
      align-items: center;
      border-bottom-left-radius: 22px;
      border-bottom-right-radius: 22px;
    }

    .prompt {
      color: #00ff66;
      margin-right: 8px;
    }

    input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #00ff66;
      font-family: monospace;
      font-size: 16px;
      caret-color: #00ff66;
    }

    button {
      padding: 8px 14px;
      margin-left: 10px;
      background: #111;
      color: #00ff66;
      border: 1px solid #00ff66;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 0 0 6px rgba(0,255,100,0.1);
      font-size: 14px;
    }

    button:hover {
      background: #00ff66;
      color: #000;
      box-shadow: 0 0 14px rgba(0,255,100,0.6);
    }

    .stderr {
      color: #ff5555;
      text-shadow: 0 0 6px #ff5555;
    }

    .stdout {
      color: #00ff66;
      white-space: pre-wrap;
    }

    .line {
      margin-bottom: 6px;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff66;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="titlebar">
      <span>Python Web Terminal</span>
    </div>

    <div id="output"></div>

    <div id="inputbar">
      <div class="prompt" id="prompt">user@machine:~$</div>
      <input id="cmd" type="text" placeholder="Type command..."/>
      <button id="send">Run</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <script>
    let cwd = "/tmp";
    let history = [];
    let historyIndex = -1;

    document.addEventListener("DOMContentLoaded", () => {
      const out = document.getElementById("output");
      const input = document.getElementById("cmd");
      const send = document.getElementById("send");
      const clearBtn = document.getElementById("clear");
      const promptEl = document.getElementById("prompt");

      function appendLine(content, cls){
        const d = document.createElement("div");
        d.className = "line " + cls;
        d.innerHTML = content;
        out.appendChild(d);
        out.scrollTop = out.scrollHeight;
      }

      function updatePrompt(){
        promptEl.textContent = cwd + " $";
      }

      async function runCmd(cmd){
        if(!cmd.trim()) return;
        appendLine("<span class='prompt'>" + cwd + " $</span> " + "<span>" + cmd + "</span>", "stdin");

        // Add to history
        history.push(cmd);
        historyIndex = history.length;

        const res = await fetch("/api/exec", {
          method: "POST",
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({cmd: cmd, cwd: cwd})
        });
        const j = await res.json();
        if(j.stdout) appendLine("<div class='stdout'>"+escapeHtml(j.stdout)+"</div>");
        if(j.stderr) appendLine("<div class='stderr'>"+escapeHtml(j.stderr)+"</div>");
        cwd = j.cwd || cwd;
        updatePrompt();
      }

      function escapeHtml(s){
        return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      }

      send.onclick = () => { runCmd(input.value); input.value=""; };

      input.addEventListener("keydown", (e) => {
        if(e.key === "Enter"){
          send.click();
          e.preventDefault();
        } else if(e.key === "ArrowUp"){
          if(historyIndex > 0){
            historyIndex--;
            input.value = history[historyIndex];
          }
          e.preventDefault();
        } else if(e.key === "ArrowDown"){
          if(historyIndex < history.length - 1){
            historyIndex++;
            input.value = history[historyIndex];
          } else {
            historyIndex = history.length;
            input.value = "";
          }
          e.preventDefault();
        }
      });

      clearBtn.onclick = () => { out.innerHTML = ""; };

      runCmd("pwd");
    });
  </script>
</body>
</html>
